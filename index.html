<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Sign-In</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      console.log('ID Token:', response.credential);

      fetch('/api/save-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: response.credential })
      })
      .then(res => res.json())
      .then(data => {
        console.log('Saved user:', data);
        alert(`Welcome, ${data.name}!`);
        window.location.href = '/public/homepage.html';
      })
      .catch(err => {
        console.error('Error:', err);
        alert('Failed to sign in. Please try again.');
      });
    }
  </script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; font-family: Arial, sans-serif;">

  <div style="text-align: center;">
    <h2>Sign In with Google</h2>
    <div id="g_id_onload"
         data-client_id="YOUR-GOOGLE-CLIENT-ID"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
  </div>
  
</body>
</html>
