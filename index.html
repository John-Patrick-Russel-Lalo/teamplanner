<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-lg w-80 text-center">
        <h2 class="text-2xl font-semibold mb-6">TeamPlanner Authentication</h2>
        <button id="googleSignIn" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">
            Sign in with Google
        </button>
    </div>

    <script>
        // Google OAuth Configuration
        const CLIENT_ID = "597591645648-c6ainfa35peqmcqt8a9g1otr74vn3mgn.apps.googleusercontent.com";
        //const CLIENT_ID = process.env.client_ids;
        const REDIRECT_URI = "https://teamplanner.vercel.app/callback.html"; // Your redirect URI

        document.getElementById('googleSignIn').addEventListener('click', () => {
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?response_type=token&client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=email%20profile&prompt=consent`;
            window.location.href = authUrl; // Redirect to Google OAuth
        });
    </script>

</body>
</html>
