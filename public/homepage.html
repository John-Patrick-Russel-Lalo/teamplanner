<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-semibold mb-4">Welcome</h2>
        <img id="userImage" class="mx-auto rounded-full w-24 h-24 mb-4 hidden" alt="User Profile">
        <p id="userName" class="text-lg font-medium"></p>
        <p id="userEmail" class="text-sm text-gray-600 mb-4"></p>

        <button onclick="logout()" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">
            Logout
        </button>
    </div>

    <script>
        // Fetch user data from localStorage
        const user = JSON.parse(localStorage.getItem("user"));

        if (!user) {
            // Redirect to login if user is not signed in
            window.location.href = "/";
        } else {
            // Display user details
            document.getElementById("userImage").src = user.picture;
            document.getElementById("userImage").classList.remove("hidden");
            document.getElementById("userName").textContent = user.name;
            document.getElementById("userEmail").textContent = user.email;
        }

        // Logout function
        function logout() {
            localStorage.removeItem("user"); // Clear stored session
            localStorage.removeItem("google_access_token"); // Remove token
            window.location.href = "/"; // Redirect to login page
        }
    </script>

</body>
</html>
