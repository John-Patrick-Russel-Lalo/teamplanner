<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamPlanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar (User Profile) -->
    <aside class="absolute top-4 left-4">
        <!-- Profile Picture -->
        <img id="userImage" class="w-12 h-12 rounded-full cursor-pointer shadow-lg hidden" alt="User Profile" onclick="toggleProfile()">

        <!-- Profile Info (Hidden by Default) -->
        <div id="profileCard" class="hidden bg-white shadow-lg p-4 rounded-lg mt-2">
            <p id="userName" class="font-semibold"></p>
            <p id="userEmail" class="text-sm text-gray-500 mb-2"></p>
            <button onclick="logout()" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
        <h1 class="text-3xl font-bold mb-4">Your Projects</h1>
        
        <!-- Add New Project -->
        <div class="mb-4">
            <input id="projectInput" type="text" placeholder="Enter project name..." 
                class="w-80 p-2 border rounded-lg">
            <button onclick="addProject()" class="bg-blue-500 text-white py-2 px-4 rounded-lg ml-2 hover:bg-blue-600">
                Add Project
            </button>
        </div>

        <!-- Project List -->
        <div id="projectList" class="grid grid-cols-3 gap-4"></div>
    </main>

    <script>
        // Load user session
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) {
            window.location.href = "/";
        } else {
            document.getElementById("userImage").src = user.picture;
            document.getElementById("userImage").classList.remove("hidden");
            document.getElementById("userName").textContent = user.name;
            document.getElementById("userEmail").textContent = user.email;
        }

        // Toggle Profile Card Visibility
        function toggleProfile() {
            const profileCard = document.getElementById("profileCard");
            profileCard.classList.toggle("hidden");
        }

        // Logout function
        function logout() {
            localStorage.removeItem("user");
            localStorage.removeItem("google_access_token");
            window.location.href = "/";
        }

        // Load projects from localStorage
        function loadProjects() {
            const projects = JSON.parse(localStorage.getItem("projects")) || [];
            const projectList = document.getElementById("projectList");
            projectList.innerHTML = "";

            projects.forEach((project, index) => {
                const projectCard = document.createElement("div");
                projectCard.className = "bg-white p-4 shadow-lg rounded-lg flex justify-between items-center";

                const projectName = document.createElement("span");
                projectName.textContent = project;
                projectName.className = "font-semibold";

                const removeBtn = document.createElement("button");
                removeBtn.textContent = "Remove";
                removeBtn.className = "bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600";
                removeBtn.onclick = () => removeProject(index);

                projectCard.appendChild(projectName);
                projectCard.appendChild(removeBtn);
                projectList.appendChild(projectCard);
            });
        }

        // Add a new project
        function addProject() {
            const projectInput = document.getElementById("projectInput");
            const projectName = projectInput.value.trim();
            if (!projectName) return alert("Please enter a project name!");

            const projects = JSON.parse(localStorage.getItem("projects")) || [];
            projects.push(projectName);
            localStorage.setItem("projects", JSON.stringify(projects));

            projectInput.value = "";
            loadProjects();
        }

        // Remove a project
        function removeProject(index) {
            const projects = JSON.parse(localStorage.getItem("projects")) || [];
            projects.splice(index, 1);
            localStorage.setItem("projects", JSON.stringify(projects));
            loadProjects();
        }

        // Load projects on page load
        loadProjects();
    </script>

</body>
</html>
