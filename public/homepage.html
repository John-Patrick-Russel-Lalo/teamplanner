<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamPlanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-500 text-white p-4 flex justify-between items-center shadow-md">
        <h1 class="text-xl font-bold">TeamPlanner</h1>
        <ul class="hidden md:flex space-x-6">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">Tasks</a></li>
            <li><a href="#" class="hover:underline">Settings</a></li>
        </ul>
        <!-- Mobile Menu Button -->
        <button id="menuBtn" class="md:hidden text-white text-2xl">&#9776;</button>
    </nav>

    <!-- Mobile Navigation Menu -->
    <ul id="mobileMenu" class="hidden md:hidden bg-blue-600 text-white text-center p-4">
        <li><a href="#" class="block py-2 hover:underline">Home</a></li>
        <li><a href="#" class="block py-2 hover:underline">Tasks</a></li>
        <li><a href="#" class="block py-2 hover:underline">Settings</a></li>
    </ul>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col md:flex-row">
        <!-- Sidebar (User Profile) -->
        <aside class="relative p-4">
            <!-- Profile Picture -->
            <img id="userImage" class="w-12 h-12 rounded-full cursor-pointer shadow-lg hidden" 
                alt="User Profile" onclick="toggleProfile()">

            <!-- Profile Info (Hidden by Default) -->
            <div id="profileCard" class="hidden absolute top-16 left-4 bg-white shadow-lg p-4 rounded-lg w-48">
                <p id="userName" class="font-semibold"></p>
                <p id="userEmail" class="text-sm text-gray-500 mb-2"></p>
                <button onclick="logout()" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">
                    Logout
                </button>
            </div>
        </aside>

        <!-- Projects Section -->
        <main class="flex-1 p-6">
            <h2 class="text-3xl font-bold mb-4">Your Projects</h2>
            
            <!-- Add New Project -->
            <div class="mb-4 flex flex-col sm:flex-row gap-2">
                <input id="projectInput" type="text" placeholder="Enter project name..." 
                    class="w-full sm:w-80 p-2 border rounded-lg">
                <button onclick="addProject()" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
                    Add Project
                </button>
            </div>

            <!-- Project List -->
            <div id="projectList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </main>
    </div>

    <script>
        // Load user session
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) {
            window.location.href = "/";
        } else {
            document.getElementById("userImage").src = user.picture;
            document.getElementById("userImage").classList.remove("hidden");
            document.getElementById("userName").textContent = user.name;
            document.getElementById("userEmail").textContent = user.email;
        }

        // Toggle Profile Card Visibility
        function toggleProfile() {
            document.getElementById("profileCard").classList.toggle("hidden");
        }

        // Toggle Mobile Menu
        document.getElementById("menuBtn").addEventListener("click", () => {
            document.getElementById("mobileMenu").classList.toggle("hidden");
        });

        // Logout function
        function logout() {
            localStorage.removeItem("user");
            localStorage.removeItem("google_access_token");
            window.location.href = "/";
        }

        // Load projects from localStorage
        function loadProjects() {
            const projects = JSON.parse(localStorage.getItem("projects")) || [];
            const projectList = document.getElementById("projectList");
            projectList.innerHTML = "";

            projects.forEach((project, index) => {
                const projectCard = document.createElement("div");
                projectCard.className = "bg-white p-4 shadow-lg rounded-lg flex justify-between items-center";

                const projectName = document.createElement("span");
                projectName.textContent = project;
                projectName.className = "font-semibold";

                const removeBtn = document.createElement("button");
                removeBtn.textContent = "Remove";
                removeBtn.className = "bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600";
                removeBtn.onclick = () => removeProject(index);

                projectCard.appendChild(projectName);
                projectCard.appendChild(removeBtn);
                projectList.appendChild(projectCard);
            });
        }

        // Add a new project
        function addProject() {
            const projectInput = document.getElementById("projectInput");
            const projectName = projectInput.value.trim();
            if (!projectName) return alert("Please enter a project name!");

            const projects = JSON.parse(localStorage.getItem("projects")) || [];
            projects.push(projectName);
            localStorage.setItem("projects", JSON.stringify(projects));

            projectInput.value = "";
            loadProjects();
        }

        // Remove a project
        function removeProject(index) {
            const projects = JSON.parse(localStorage.getItem("projects")) || [];
            projects.splice(index, 1);
            localStorage.setItem("projects", JSON.stringify(projects));
            loadProjects();
        }

        // Load projects on page load
        loadProjects();
    </script>

</body>
</html>
