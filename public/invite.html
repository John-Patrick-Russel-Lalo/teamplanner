<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joining Project...</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9f9f9;
    }
    .container {
      text-align: center;
    }
    .spinner {
      margin-top: 20px;
      width: 30px;
      height: 30px;
      border: 4px solid #ccc;
      border-top: 4px solid #333;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Joining project...</h2>
    <div class="spinner"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get("project");
    const userId = localStorage.getItem("userId");

    if (projectId && userId) {
      fetch("/api/invite", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ projectId, userId })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("You joined the project!");
            localStorage.setItem("projectId", projectId);
            window.location.href = "/loadProject.html";
          } else {
            alert(data.error || "Could not join the project.");
          }
        })
        .catch(() => alert("An error occurred while joining the project."));
    } else {
      alert("Missing project or user information.");
    }
  </script>
</body>
</html>
